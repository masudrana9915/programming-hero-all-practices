<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1>This is heading one</h1>
    <h3>This is heading two</h3>

    <p>This is a paragraph tag</p>

    <section>
        <h3 class="txt-3xl">my grid</h3>
        <div class="grid grid-cols-4 gap-4">
           <div class="bg-cyan-500">1</div>
           <div class="bg-cyan-500 col-span-2">2</div>
           <div class="bg-cyan-500">3</div>
           <div class="bg-cyan-500">4</div>
           <div class="bg-cyan-500">5</div>
           <div class="bg-cyan-500">6</div>
           <div class="bg-cyan-500 row-span-3">7</div>
           <div class="bg-cyan-500">8</div>
           <div class="bg-cyan-500">9</div>
           <div class="bg-cyan-500">10</div>
           <div class="bg-cyan-500">11</div>
           <div class="bg-cyan-500">12</div>
           <div class="bg-cyan-500">13</div>
           <div class="bg-cyan-500">14</div>
           <div class="bg-cyan-500">15</div>
        </div>
    </section>
    <button class="bg-emerald-600 px-2 rounded text-white hover:bg-emerald-900">click me</button>
</body>
</html>
