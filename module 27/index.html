<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-lime-600 text-center mt-7">Welcome to our <span class="font-semibold text-lime-700">Dhaka International University</span> </h1>
    </header>
    <main>
        <section class="bg-lime-400 w-10/12 mx-auto mt-12 p-10">
            <div>
                <h2 class="text-2xl mb-4">please login</h2>
                <input class="w-9/12 block mb-3 px-3" type="email" name="" id="user-email" placeholder="your email address">
                <input class="w-9/12 block mb-3 px-3" type="password" name="" id="user-password" placeholder="your password">
                <button id="btn-submit" class="bg-amber-600 px-6 py-2 text-white font-medium rounded-xl hover:bg-sky-700">submit</button>
            </div>
        </section>
        <script src="index.js"></script>
    </main>
</body>
</html>
