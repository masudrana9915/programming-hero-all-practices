<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-lime-600 text-center mt-7">Let's go some <span class="font-semibold text-lime-700">moooney</span> </h1>
    </header>
   <main>
    <section class="mt-12">
     <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-green-400 p-8 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-yellow-500 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-violet-400 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
        </div>
     </div>
    </section>
    <!-- withdraw and Balance -->
    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-pink-500  p-8 rounded-xl">
                <h4 class="text-2xl mb-3 text-white"> please deposit</h4>
                <input class="w-9/12 block mb-3 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit">
                <button id="btn-deposit" class="bg-pink-900 px-6 py-2 text-white font-medium rounded-xl hover:bg-sky-700">Deposit</button>
                
            </div>
            <div class="bg-violet-600 p-8 rounded-xl">
                <h4 class="text-2xl mb-3">Please withdraw</h4>
                <input id="withdraw-field" class="w-9/12 block mb-3 px-3" type="text" placeholder="$ Amount you want to deposit">
                <button id="btn-withdraw" class="bg-amber-600 px-6 py-2 text-white font-medium rounded-xl hover:bg-sky-700">Withdraw</button>
               
            </div>
        </div>
    </section>
   </main>
   <script src="js/money.js"></script>
   <script src="js/withdraw.js"></script>
</body>
</html>
