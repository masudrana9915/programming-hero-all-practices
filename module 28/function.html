<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
            <h1 class="text-6xl text-green-800 text-center mt-12">Baper Personal <span class="text-6xl text-rose-900 font-medium">Bank</span></h1>
    </header>
    <main>
        <!-- balance transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
              <div class="bg-orange-400 rounded-lg p-8">
                 <h4 class="text-3xl ">Deposit</h4>
                 <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
              </div>
              <div class="bg-green-400 rounded-lg p-8">
                 <h4 class="text-3xl ">Withdraw</h4>
                 <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
              </div>
              <div class="bg-yellow-400 rounded-lg p-8">
                 <h4 class="text-3xl ">Balance</h4>
                 <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
              </div>
            </div>
        </section>
        <!-- deposit and withdarw section -->
        <section class="w-3/4 mt-8 mx-auto">
            <div class="grid grid-cols-2 gap-4 ">
                <div class="bg-violet-400 rounded-lg p-9">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block mb-4" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit" class="bg-yellow-700 rounded-lg text-white px-6 py-2 font-medium hover:bg-red-800">Deposit</button>
                </div>
                <div class="bg-pink-400 rounded-lg p-9">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block mb-4" type="text" placeholder="$ Amount you want to deposit">
                    <button id="btn-withdraw" class="bg-yellow-700 rounded-lg text-white px-6 py-2 font-medium hover:bg-red-800">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="jss/utilities.js"></script>
    <script src="jss/deposit.js"></script>
    <script src="jss/withdraw.js"></script>
</body>
</html>
